<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sm1</title>
    <style>
        :root {
            --background-color: #121212;
            --text-color: #ffffff;
            --link-color: lightblue;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 1rem;
            font-family: Arial, sans-serif;
            text-align: center;

            justify-content: center;

            color: var(--link-color);
            font-size: 1rem;
        }

        .latex4000Webring {
            margin-top: 2rem;
        }

        .latex4000WebringButtons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 0.5rem;
        }

        .latex4000WebringButtons a {
            text-decoration: none;
            color: var(--link-color);
            font-size: 1rem;
        }

        .image-below-title {
            margin: 1rem 0;
            max-width: 90%;
            height: auto;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }
            .nav a, .latex4000WebringButtons a {

<body>

        <div class="latex4000WebringButtons">
            <a href="https://nonacademic.net/ring?action=prev&amp;from=sm1" title="Previous">←</a>
